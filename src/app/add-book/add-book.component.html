<h2>Ajouter un livre</h2>
<form #f="ngForm">
      <label for="">isbn</label>
      <input type="text" class="form-control" ngModel name="isbn" >
      <label for=""> title</label>
      <input type="text" class="form-control" ngModel name="title">
      <label for=""> auteur</label>
      <input type="text" class="form-control" ngModel name="auteur" >
      <button class="btn btn-primary" type="submit" (click)="AddBook(f.value)">Add</button>
  </form>
